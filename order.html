<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Items</title>
    <style> 
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 20px;
        background-image: url(pizza.jpeg);
    }
    
    .food-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 100px;
        margin-left: 200px;
        
    }
    
    .food-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 10px;
        transition: transform 0.3s ease;
    }
    
    .food-item img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
    }
    
    .food-item h3 {
        margin: 15px 0 10px;
        font-size: 18px;
        color: #333;
    }
    
    .food-item p {
        font-size: 16px;
        color: #555;
    }
    
    .food-item:hover {
        transform: scale(1.05);
    }

    a{
        color: black;
        font-size: x-large;
        text-decoration: none;
        
    }
    .prev{
        margin-left: 50px;
        margin-top: 200px;
        border-radius: 30px;
        border: 2px solid black;
    }
    </style>
</head>
<body>
   
    <div class="food-container">
        <div class="food-item">
            <img src="burger.jpg" alt="Burger" data-name="Product 1" data-price="10">
            <h3>Burger</h3>
            <p>$5.99</p>
            <button class="add-to-cart">Add to Cart</button>
            
        </div>

        <div class="food-item">
            <img src="pizza.jpg" alt="Pizza" data-name="Product 2" data-price="15">
            <h3>Pizza</h3>
            <p>$8.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="sushi.jpg" alt="Sushi" data-name="Product 3" data-price="20">
            <h3>Sushi</h3>
            <p>$12.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="food-item">
            <img src="pasta.jpg" alt="Pasta" data-name="prduct 4" data-price="25">
            <h3>Pasta</h3>
            <p>$10.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <div class="prev">
    <button><a href="food web.html"><b>Prev</b></a></button>
</div>
</body>
</html>
